<div style="margin:auto; width:900px; margin-bottom:100px">	
	<h1>Admin</h1>
	<div style="width:400px; margin:auto">
		<form class="form-inline">
			<div class="form-group">
				<label class="control-label col-sm-8">Email Subject</label>
				<div class="col-sm-10">
					<textarea cols="50" type="text" style="resize:none" id='emlSub' ng-model="adminRef.emlSub" rows="1" class="form-control"></textarea>
				</div>
			</div>
			<div class="form-group" style="margin-top:30px">
				<label class="control-label col-sm-8">Email Body</label>
				<div class="col-sm-10">
					<textarea cols="50" rows="8" type="text" style="resize:none" id='emlTxt' ng-model="adminRef.emlTxt" class="form-control"></textarea>
				</div>
			</div>
		</form>
	</div>
</div>
