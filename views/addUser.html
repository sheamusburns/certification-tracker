
	<div style="width:900px; padding:30px 0px 40px 0px;" class='well'>
		<div style='width:680px; margin:auto'>
			<form class="form-inline">
			<div class="form-group">
				<label>First Name:</label>
				<div class='addUserInput'>
					<input name="firstName" ng-model="userForm.firstName" type="text" class="form-control textA">
				</div>
			</div>
			<div class='form-group'>
				<label>Last Name:</label>
				<div class='addUserInput'>
					<input type="text" name="lastName" ng-model="userForm.lastName"  class="form-control textA"></textarea>
				</div>
			</div>
			<div class="form-group">
				<label>Email Address:</label>
				<div class='addUserInput'>
					<input type="email" name="email" ng-model="userForm.email" class="form-control textA">
				</div>
			</div>
			<div class="form-group">
				<div style='padding-top:24px'>
					<button class="btn btn-primary" ng-click="saveNewUser(userForm.firstName, userForm.lastName, userForm.email, $scope.facstaffDB);">Add User</button>
				</div>
			</div>
			</form>
		</div>
	</div>
